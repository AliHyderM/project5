<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>First Term Exams Results Table out of 100</h2>
    <!-- <p> -->
    <!-- For zebra-striped tables, use the nth-child() selector and add a -->
    <!-- background-color to all even (or odd) table rows: -->
    <!-- </p> -->

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Ahmed</td>
        <td>Salman</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Khalid</td>
        <td>Junaid</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>Hyder</td>
        <td>67</td>
      </tr>
    </table>
  </body>
</html>
